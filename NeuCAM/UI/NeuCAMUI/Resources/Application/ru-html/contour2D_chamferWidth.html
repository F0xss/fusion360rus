<p>Ширина фаски (дополнительная).</p>
<p>Для ребер, фаска у которых пока отсутствует, это значение представляет окончательную ширину фаски.</p>
<p>Для ребер с фасками это дополнительное смещение; аналогично использованию отрицательного значения припуска.</p>
