<div id="supportPropertyStructure_structure_thickening"><p>Wendet eine Dicke auf die gesamte Stützstruktur an.</p>
<p>Durch das Verdicken einer Stützstruktur wird deren Stärke erhöht. Außerdem werden die Erstellungszeit, die Materialverwendung und insbesondere die Größe der Baudatei erhöht, da mehr Dreiecke zum Erstellen der Struktur benötigt werden.</p>
