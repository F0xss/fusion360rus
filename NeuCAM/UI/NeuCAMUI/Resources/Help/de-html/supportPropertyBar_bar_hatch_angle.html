<div id="supportPropertyBar_bar_hatch_angle"><p>Legt die Richtung der schraffierten und kreuzförmigen Stabauflager fest. Eine Richtung von 0&deg; richtet die bandförmigen (bzw. kreuzförmigen) Stäbe parallel zur Y-Achse aus, und höhere Werte drehen diese Richtung im Uhrzeigersinn.</p>
<p>Wert muss zwischen 0 und 360 Grad liegen.</p>
