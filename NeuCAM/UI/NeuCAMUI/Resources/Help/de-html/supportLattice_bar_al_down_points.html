<div id="supportLattice_bar_al_down_points"><p>Mithilfe dieses Schalters können mit dieser Auflager-Aktion auch nach unten weisende Überstände gestützt werden, deren Seiten nicht für die Cluster-Erkennung geeignet sind, z. B. wenn sie steiler als die kritischen bzw. nicht kritischen Winkel sind. Vorgabemäßig ist diese Option deaktiviert.</p>
