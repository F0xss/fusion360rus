<div id="retractZ"><p>Bestimmt, wie sich das Werkzeug in Z nach Abschluss des Werkzeugwegs positioniert.<br></p>
<p><b>Sichere Z-Position</b> - Die Rückzugsposition entspricht der im Setup definierten sicheren Z-Position.<br></p>
<p><b>Letzter Werkzeugwegpunkt</b> - Die Rückzugsposition ist dieselbe wie die letzte Z-Position des Werkzeugwegs.</p>
