<div id="optimizeOrientationRankingBoundingBoxVolume"><p>Bestimmt die Bedeutung eines kleinen Volumens des virtuellen Rahmens. Der virtuelle Rahmen wird immer parallel zu den Hauptachsen berechnet. Daher kann dieser Wert mit der Rotation der Komponente um die Z-Achse variieren, auch wenn die tatsächliche Größe der Komponente unverändert bleibt.</p>
