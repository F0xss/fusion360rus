<div id="supportPropertyPolyline_polyline_distance_top"><p>Legt den Abstand von der Oberkante des Auflagers zur Unterkante des Bauteils fest.</p>
<p>Ein positiver Wert erzeugt eine Lücke zwischen den Auflagern und dem Körper, damit die Auflager leichter entfernt werden können. Ebenso versetzt ein negativer Wert die Auflager, sodass sie mit dem Körper überlappen.</p>
