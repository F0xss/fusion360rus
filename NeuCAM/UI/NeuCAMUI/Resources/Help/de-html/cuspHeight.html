<div id="cuspHeight"><p><b>Spitzenhöhe</b> ist das theoretische Oberflächen-Finish, das durch aufeinanderfolgende Werkzeugwege durch den Radius des Fräsers entsteht. Ein kleinerer Werkzeugdurchmesser oder eine größere Querzustellung vergrößert die Spitzenhöhe.</p>
