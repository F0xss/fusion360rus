<div id="supportGeneral_bar_area_max_z_value"><p>Gibt die maximale Höhe der Oberkante eines Auflagers von der Grundplatte an. Wenn die Oberkante eines Auflagers über dem angegebenen Wert liegt, wird kein Auflager erstellt.</p>
<p>Der Wert muss größer als der minimale Z-Wert sein.</p>
