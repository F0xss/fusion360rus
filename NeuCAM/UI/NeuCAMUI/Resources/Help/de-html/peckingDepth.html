<div id="peckingDepth"><p>Gibt das zu bohrende Inkrement an, wobei die gesamte Tiefe in mehrere Inkremente aufgeteilt wird.</p>
<p>Legt die Tiefe für die erste Einstechbewegung fest, die in die Bohrung einfährt und im Eilgang aus der Bohrung herausfährt, um Späne zu entfernen und zu brechen.</p>
