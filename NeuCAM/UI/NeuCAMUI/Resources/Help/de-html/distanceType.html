<div id="distanceType"><p>Legt fest, wie der Abstand für das Werkzeugweg-Muster festgelegt wird.</p>
<p><b>Grenze</b> - Ermöglicht die Angabe des Gesamtabstands für das Werkzeugweg-Muster.</p>
<p><b>Abstand</b> - Ermöglicht die Angabe des Abstands zwischen Instanzen des Werkzeugwegs im Muster.</p>
