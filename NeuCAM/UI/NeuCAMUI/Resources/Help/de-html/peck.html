<div id="peck"><p>Gibt die maximale Entfernung an, die das Werkzeug im Material vor dem Rückzug zurücklegt, um die Späne zu entfernen oder zu brechen. Die roten Pfeile in der Abbildung zeigen, wo das Werkzeug in Inkrementen, die diesem Wert entsprechen oder kleiner sind, nach unten schneidet.</p>
