<div id="supportGeneral_polylineforvolume_contour"><p>Ermöglicht die Angabe, welche Kontur der Polylinie erstellt werden soll.</p>
<p>Wenn die Option auf Innenkontur gesetzt ist, wird nur die Innenkontur eines Bauteils generiert. Wenn die Option auf Außenkontur gesetzt ist, wird nur die Außenkontur generiert.</p>
