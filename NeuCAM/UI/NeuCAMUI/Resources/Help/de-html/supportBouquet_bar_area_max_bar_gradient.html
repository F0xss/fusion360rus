<div id="supportBouquet_bar_area_max_bar_gradient"><p>Gibt den größten Winkel für Stabauflager von der Vertikalen beim Abzweigen an. Durch Verringern des Winkels wird der Punkt, an dem die Abzweigung beginnt, reduziert, was dazu beitragen kann, die Auflager stabiler zu machen.</p>
<p>Geben Sie einen Wert zwischen 0 und 90 Grad ein.</p>
