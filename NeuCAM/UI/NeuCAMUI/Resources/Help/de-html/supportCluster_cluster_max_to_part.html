<div id="supportCluster_cluster_max_to_part"><p>Legt den maximalen Prozentbereich für Auflager fest. Wenn sich Auflager aus einem überhängenden Bereich mit einer darunter liegenden Fläche schneiden und der Prozentsatz über dem angegebenen Wert liegt, werden keine Auflager erzeugt.</p>
<p>Der Wert muss ein Prozentwert zwischen 0 und 100 sein.</p>
