<div id="supportGeneral_area_contur_offset_convex"><p>Legt den Abstand zwischen der Kante eines Körpers und der äußeren Begrenzung des Auflagers, der sogenannten Kontur, fest.</p>
<p>Eine freie Kontur ist als Begrenzung der Stützstruktur definiert, die auf die Kante und nicht auf die Wand eines Körpers trifft.</p>
