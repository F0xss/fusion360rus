<div id="supportPropertyConnection_structure_connect_width"><ul>
<li>Gilt nicht für Leiste.</li>
<li>Bei Dreiecken gilt dies nur für die vertikale Linie am Beginn der Polylinie oder Kontur.</li>
<li>Bei Bruchpunkten ist dies die "Taille" der X-förmigen Verbindungen.</li>
</ul>
<p>Wert muss zwischen 0 und 4 mm liegen.</p>
