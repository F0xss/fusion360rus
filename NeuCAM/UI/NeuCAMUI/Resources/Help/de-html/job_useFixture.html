<div id="job_useFixture"><p>Gibt an, welche Spannmittel, wie z. B. Schraubzwingen, Spannvorrichtungen und Klemmen, der Werkzeugweg während der Bearbeitung vermeiden soll.</p>
<p>Durch das Festlegen von Spannmitteln wird eine präzisere Kollisionsvermeidung zwischen dem Werkzeugweg und den ausgewählten Körpern sichergestellt.</p>
