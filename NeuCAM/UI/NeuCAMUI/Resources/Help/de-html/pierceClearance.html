<div id="pierceClearance"><p>Ein Abstand von der Bauteilkante, an dem der Schnitt beginnt.<br>
Ermöglicht es dem Plasmaschneiderkopf, der Wasserstrahldüse oder dem Laser, die<br>
erste Bohrung in das Bauteil zu bohren, ohne dass sich dies auf die Bauteilkante auswirkt.<br></p>
<p>Anmerkung: Dieser Wert gilt zusätzlich zum Ein-/Ausfahrabstand.<br></p>
</div>
