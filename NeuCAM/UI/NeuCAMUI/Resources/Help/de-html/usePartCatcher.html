<div id="usePartCatcher"><p>Wählen Sie diese Option aus, um den Teilefänger oder Greifer der Maschine zu verlängern, sodass das Bauteil aus der Spindel ausgeworfen werden kann.</p>
<p>Nicht alle Maschinen verfügen über einen Teilefänger, und möglicherweise sind Änderungen am Postprozessor erforderlich.</p>
