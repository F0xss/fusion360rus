<div id="chain_mode"><p>Ändert die Konturauswahl in geöffnet oder geschlossen.</p>
<p><b>Offene Kette</b> - Ermöglicht die Auswahl einzelner Konturen.</p>
<p><b>Geschlossene Kette</b> - Ermöglicht die Auswahl einer Kontur und findet automatisch die in der Nähe liegenden Konturen, um eine geschlossene Konturauswahl zu ermöglichen.</p>
</div>
