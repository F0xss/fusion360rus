<div id="chamferWidth"><p>Die Breite der Fase.</p>
<p>Für Kanten, die nicht bereits gefast sind, ist dies die endgültige Breite der Fase.</p>
<p>Für gefaste Kanten ist dies ein zusätzlicher Versatz, ähnlich wie ein negatives radiales Rohteil-Aufmaß.</p>
