<div id="reducedFeedDistance"><p>Gibt den Abstand vor einer Ecke an, bei dem der Vorschub reduziert werden soll.</p>
<p>Je größer der Wert ist, desto früher wird der Vorschub reduziert, bevor die Ecke erreicht wird, und es wird angenommen, dass die Bewegung vor der Ecke linear ist.</p>
