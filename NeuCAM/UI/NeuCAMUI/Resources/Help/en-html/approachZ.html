<div id="approachZ"><p>Defines how the tool will position in Z before the start of the toolpath.<br></p>
<p><b>Safe Z</b> - The Approach position will be the same as the Safe Z position defined in the Setup.<br></p>
<p><b>First Toolpath Point</b> - The Approach position will be the same as the first Z position of the toolpath.</p>
</div>
