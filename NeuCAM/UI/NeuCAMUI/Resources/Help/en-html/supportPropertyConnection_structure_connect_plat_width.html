<div id="supportPropertyConnection_structure_connect_plat_width"><ul>
<li>Does not apply to Strip.</li>
<li>For Triangles, this only applies to the vertical line at the beginning for the polyline, or contour.</li>
<li>For Breaking Points, this is the "waist" of the X-shaped connections.</li>
</ul>
<p>Value should be between 0 and 4 mm.</p>
