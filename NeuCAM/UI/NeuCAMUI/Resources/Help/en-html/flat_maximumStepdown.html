<div id="flat_maximumStepdown"><p>The maximum distance between consecutive Z-level of passes.</p>
<p>Use the <b>Finishing Stepdown</b> for a final cut that is a shallower cut. As the cut is shallow, there is less tool deflection, which gives a better surface finish.</p>
