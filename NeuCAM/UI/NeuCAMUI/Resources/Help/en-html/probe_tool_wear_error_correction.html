<div id="probe_tool_wear_error_correction"><p>Specifies, as a percentage of the tool's deviation, how much the tool-wear compensation gets updated.</p>
<p>Enter a value between 0 and 100. For example, if a tool's deviation is 0.05 mm and the error correction is 80%, the tool-wear compensation is updated as 0.04 mm.</p>
</div>
