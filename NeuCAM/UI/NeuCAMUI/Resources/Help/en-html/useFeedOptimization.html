<div id="useFeedOptimization"><p>Controls the feedrate in corners of the toolpath by using a reduced feedrate instead of the cutting feedrate to reduce shocking the tool.</p>
<p>Less shock on the tool can lead to a better surface finish and a longer tool life.</p>
