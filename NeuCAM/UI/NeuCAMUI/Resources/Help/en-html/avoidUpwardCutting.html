<div id="avoidUpwardCutting"><p>Prevents the tool from cutting groove walls in an upward direction.</p>

<tr>
<td><center><img border="0" width="200" height="171" src="../images/turning-groove-finish-avoidUpwardCutting.png"/></center></td>

<p>The tool machines down a groove to the groove's midpoint. Then, it retracts and machines the opposite wall of the groove in a downward motion. This process repeats until all grooves are machined.</p>
