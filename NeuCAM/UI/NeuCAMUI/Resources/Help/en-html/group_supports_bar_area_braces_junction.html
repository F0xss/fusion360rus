<div id="group_supports_bar_area_braces_junction"><p>Determines whether the braces are straight or curved as they join the bar supports.</p>
<p>Straight braces have the best physical properties because they can better transfer force. Curved braces avoid hard edges at junctions, which might be useful in some workflows.</p>
