<div id="machine_nozzle_diameters_2"><p>This is the nozzle's extrusion diameter. It determines the track width that the toolpath calculation uses. This is not the filament diameter which is set in the <em>Print Settings</em>.
Hint: To compensate over- or underextrusion, use <em>Extrusion Width Multiplier</em>, also in the <em>Print settings</em>.</p>
</div>
