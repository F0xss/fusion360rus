<div id="supportLattice_bar_al_on_upskin"><p>Controls whether lattice supports are generated on upskin and sidewall surfaces.</p>
<p>When deselected, bar supports are generated. When selected, lattice supports are generated, and the number of connections on downskin surfaces may be reduced, which can increase surface quality.</p>
