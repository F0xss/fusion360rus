<div id="retractZ"><p>Defines how the tool will position in Z after completing the toolpath.<br></p>
<p><b>Safe Z</b> - The Retract position will be the same as the Safe Z position defined in the Setup.<br></p>
<p><b>Last Toolpath Point</b> - The Retract position will be the same as the Last Z position of the toolpath.</p>
</div>
