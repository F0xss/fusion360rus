<div id="orderByIslands"><p>Specifies the order in which depth cuts are taken when there are multiple profiles.</p>
<table class="tipTable" cellspacing="10">
<tr>
<td><center><img border="0" width="200" height="200" src="../images/OrderByIslandsOff.png"/></center></td>
<td><center><img border="0" width="200" height="200" src="../images/OrderByIslandsOn.png"/></center></td>
</tr><tr>
<td><center><p><b>Disabled</b></p></center></td>
<td><center><p><b>Enabled</b></p></center></td>
</tr></table>
<p><b>Disabled</b> - Depth cuts are ordered by depth.</p>
<p><b>Enabled</b> - Depth cuts are ordered by profile.</p>
<p>Note: Ordering cuts by island minimizes the number of rapid moves.</p>
</div>
