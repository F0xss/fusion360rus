<div id="supportPropertyPolyline_polyline_distance_top"><p>Sets the distance from the top of the support to the bottom of the part.</p>
<p>A positive value creates a gap between the supports and body for easier support removal. Likewise, a negative value offsets the supports so that they overlap with the body.</p>
