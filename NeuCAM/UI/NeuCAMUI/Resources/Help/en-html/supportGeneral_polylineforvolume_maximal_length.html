<div id="supportGeneral_polylineforvolume_maximal_length"><p>Sets the largest length an edge can be for supports to be generated.</p>
<p>Any edge larger than the specified value is ignored for support generation. The example here shows how a punched-plate polyline has been generated around the volume support for the two smaller bodies, but not for the larger one.</p>
