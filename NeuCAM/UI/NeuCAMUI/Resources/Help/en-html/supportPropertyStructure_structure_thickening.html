<div id="supportPropertyStructure_structure_thickening"><p>Applies a thickness to the entire support structure.</p>
<p>Thickening up a support structure increases its strength. But it also increases build time, material usage, and especially the size of the build file because more triangles are needed to generate the structure.</p>
