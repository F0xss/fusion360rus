<div id="moduleworks_automatic_deburring_edgeDefinitionType"><p>Specifies how to select the edges to deburr.</p>
<p><b>Automatic</b> - The strategy automatically finds sharp edges on the part. This is the quickest selection method. To include rounded edges in the selection, select the <b>Include Rounded Edges</b> checkbox.</p>
<p><b>Selection</b> - Lets you manually select the edges to deburr.</p>
</div>
