<div id="restrictTo4Axis"><p>Generates a 4-axis toolpath instead of a 5-axis toolpath.</p>
<p>The Flow strategy takes the WCS Z Axis (if no tool orientation is set) or the tool orientation Z axis as the rotary axis. The tool gets locked onto the plane that is perpendicular to the rotary axis.</p>
