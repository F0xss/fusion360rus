<div id="supportGeneral_polylineforvolume_contour"><p>Allows you to specify which contour of the polyline is to be generated.</p>
<p>When set to Inner Contour, only the inner contour of a part is generated. When set to Outer Contour, only the outer contour is generated.</p>
