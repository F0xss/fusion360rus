<div id="supportPropertyBar_bar_pad_width"><p>Sets the width of the pad of the bar support.</p>
<p>A wider pad provides a better base for the bar, improving the connection to the build platform. A narrower pad makes the bars less sturdy, but easier to remove and saves material.</p>
