<div id="supportGeneral_area_contur_offset_convex"><p>Sets the distance between the edge of a body and the support's outer boundary, which is known as the contour.</p>
<p>A free contour is defined as the boundary of the support structure that meets the edge of a body rather than a body's wall.</p>
