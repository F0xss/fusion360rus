<div id="group_supports_bar_area_project"><p>Activates the option to project bars down to the build platform to avoid part-to-part support. The bar is angled to go all the way down to the build platform.</p>
<p>Part-to-part support causes a lower surface quality and increases post-processing times of the part.</p>
