<div id="distanceType"><p>Determines how the distance is specified for the toolpath pattern.</p>
<p><b>Extent</b> - Lets you specify the overall distance for the toolpath pattern.</p>
<p><b>Spacing</b> - Lets you specify the distance between instances of the toolpath in the pattern.</p>
