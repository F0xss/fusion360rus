<div id="stepoverAllowance"><p>Specifies the percentage deviation from the horizontal stepover.</p>
<p>The stepover gets adjusted to allow a more even deposition across the base surface. For example, if the stepover is 10 mm and the stepover allowance is 10%, the stepover can vary between 9 mm and 11 mm.</p>
