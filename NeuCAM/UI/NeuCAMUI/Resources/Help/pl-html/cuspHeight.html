<div id="cuspHeight"><p><b>Wysokość wierzchołka</b> jest teoretycznym wykończeniem powierzchni utworzonym przez kolejne ścieżki narzędzia pozostawione przez promień freza. Mniejsza średnica narzędzia lub większa szerokość skrawania daje większą wysokość wierzchołka.</p>
