<div id="probe_tool_wear_error_correction"><p>Określa, jako procent odchylenia narzędzia, o ile kompensacja zużycia narzędzia jest aktualizowana.</p>
<p>Wprowadź wartość z przedziału od 0 do 100. Na przykład jeśli odchylenie narzędzia wynosi 0,05 mm, a korekcja błędów wynosi 80%, kompensacja zużycia narzędzia jest aktualizowana jako 0,04 mm.</p>
</div>
