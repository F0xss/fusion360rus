<div id="simulation_stock_mode"><p>Steruje to wydajnością symulacji.</p>
<p><b>Standardowe</b> — wyświetla ścieżki narzędzi osi od 2 do 5 z obsługą podcięć i wykrywania kolizji.</p>
<p><b>Szybko tylko dla 3X</b> — szybciej niż Standard i oferuje dodatkowe opcje koloryzacji. Tylko dla weryfikacji 3-osiowej ścieżki narzędzia. Nie obsługuje wykrywania kolizji.</p>
</div>
