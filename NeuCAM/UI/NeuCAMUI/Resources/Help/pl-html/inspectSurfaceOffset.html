<div id="inspectSurfaceOffset"><p>Określa dodatnią lub ujemną odległość od powierzchni modelu, od której mierzone są punkty styku.</p>
<p>Kompensuje to znane różnice między grubością części a modelem. Odsunięcie jest stosowane prostopadle do powierzchni w punkcie styku, z dodatnimi wartościami w kierunku sondy.</p>
