<div id="compensationDeltaRadius"><p>Ten parametr określa zakres średnic narzędzia, które mogą być bezpiecznie używane, a nie tylko narzędzia wybranego dla operacji.</p>
<p>Dozwolony zakres promieni narzędzia rozpoczyna się od wybranego promienia narzędzia i przechodzi do wybranego promienia narzędzia plus podany naddatek.</p>
