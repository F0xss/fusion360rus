<div id="pierceClearance"><p>Odległość od krawędzi części, od której zaczyna się wycięcie.<br>
Umożliwia zagłębienie głowicy plazmowej, dyszy wodnej lub lasera w celu zagłębienia<br>
początkowego otworu w części, bez wpływu na krawędź części.<br></p>
