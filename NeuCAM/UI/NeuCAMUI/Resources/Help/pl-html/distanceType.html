<div id="distanceType"><p>Określa sposób określenia odległości dla wzoru ścieżki narzędzia.</p>
<p><b>Przedłużenie</b> — umożliwia określenie całkowitej odległości dla wzoru ścieżki narzędzia.</p>
<p><b>Odstępy</b> — umożliwia określenie odległości między wystąpieniami ścieżki narzędzia w szyku.</p>
