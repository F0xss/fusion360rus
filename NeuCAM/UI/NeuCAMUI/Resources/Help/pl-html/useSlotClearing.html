<div id="useSlotClearing"><p>Włącz to ustawienie, aby rozpocząć czyszczenie kieszeni szczeliną wzdłuż jej środka, przed kontynuowaniem ruchu spiralnego w kierunku ściany kieszeni.</p>
<p>Ta funkcja może być używana do zmniejszenia ruchu połączeń w narożnikach niektórych kieszeni.</p>
