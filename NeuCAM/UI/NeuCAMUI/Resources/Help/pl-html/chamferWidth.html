<div id="chamferWidth"><p>Szerokość fazy.</p>
<p>W przypadku krawędzi, które nie zostały jeszcze sfazowane, jest to końcowa szerokość fazy.</p>
<p>W przypadku fazowanych krawędzi jest to dodatkowe odsunięcie; podobne do użycia ujemnego naddatku promieniowego.</p>
