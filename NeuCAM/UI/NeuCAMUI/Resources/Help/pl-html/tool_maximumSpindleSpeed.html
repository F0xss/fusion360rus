<div id="tool_maximumSpindleSpeed"><p>Określa maksymalną prędkość wrzeciona, gdy używana jest stała prędkość powierzchniowa.</p>
<p>W przypadku CSS prędkość wrzeciona wzrasta wraz z zbliżeniem narzędzia do osi wrzeciona. Ogranicza to prędkość obrotową, aby duże, potencjalnie niewyważone części nie zostały wyrzucone z uchwytu.</p>
</div>
