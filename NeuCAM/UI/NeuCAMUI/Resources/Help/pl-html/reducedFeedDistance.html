<div id="reducedFeedDistance"><p>Określa odległość przed narożnikiem, przy której należy zmniejszyć prędkość posuwu.</p>
<p>Im większa wartość, tym wcześniej prędkość posuwu jest zmniejszana przed wejściem do naroża, przy założeniu, że ruch przed narożem jest liniowy.</p>
