<div id="upDownMilling"><p>Użyj tej opcji, aby podzielić każde przejście na odcinki, tak aby każdy kawałek był obrabiany przy użyciu ruchów w dół lub w górę. Jest to przydatne podczas używania frezarek, które są ograniczone do określonego kierunku skrawania.</p>
