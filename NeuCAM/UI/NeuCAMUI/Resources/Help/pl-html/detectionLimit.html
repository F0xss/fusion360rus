<div id="detectionLimit"><p>Ignoruje obszary materiału resztkowego, które są mniejsze od określonej wartości. Korzyść ze skrawania tych obszarów jest bardzo mała w porównaniu z dodatkowym czasem obróbki.</p>
<p>Uwaga: Określona wartość musi być większa niż wartość opcji Tolerancja dla ścieżki narzędzia.</p>
