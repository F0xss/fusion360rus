<div id="group_supports_supportproperties_polyline_general"><p>Określa typ polilinii i przecięcie między bryłą a podporami.</p>
<p>Typ polilinii umożliwia przełączanie między cienkimi lub grubymi ścianami materiału i ścianami z szykiem otworów dla podpór. Ustawienia odległości umożliwiają zdefiniowanie wytrzymałości połączenia między bryłą a podporami.</p>
