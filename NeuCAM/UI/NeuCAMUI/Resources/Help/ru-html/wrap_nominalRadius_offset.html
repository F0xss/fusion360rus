<table valign=middle><tr><td><div id="wrap_nominalRadius_offset"><h3 id="wrap_nominalRadius_offset">Смещение радиуса накрутки</h3>
</td></tr></table>
<p>При применении накрутки точность траектории обеспечивается только по одному радиусу — радиусу накрутки, который по умолчанию равняется радиусу выбранного цилиндра. Смещение позволяет отрегулировать радиус накрутки.</p>
